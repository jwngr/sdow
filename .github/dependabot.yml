# Docs: https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/website'
    schedule:
      interval: 'monthly'
    groups:
      major:
        update-types: ['major']
      minor-and-patch:
        update-types: ['minor', 'patch']

  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'monthly'
    groups:
      major:
        update-types: ['major']
      minor-and-patch:
        update-types: ['minor', 'patch']
